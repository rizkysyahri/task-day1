<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/project.css" />
    <link rel="stylesheet" href="css/testimoni.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar-project">
      <ul class="navbar-ul-project">
        <div class="nav-right">
          <img
            src="assets/img/dumbways-logo.png"
            alt="dumbways"
            class="logo-img"
          />
          <div class="contact-right">
            <li>
              <a href="index.html" class="nav-li-project">Home</a>
            </li>
            <li>
              <a href="project.html" class="nav-li-project">My Project</a>
            </li>
            <li>
              <a href="testimonial.html" class="nav-li-project-page"
                >Testimonial</a
              >
            </li>
          </div>
        </div>
        <div class="contact-left">
          <li>
            <a href="contact.html" class="btn-contact">Contact Me</a>
          </li>
          <i
            class="fa-solid fa-bars fa-xl"
            style="cursor: pointer"
            onclick="hamburgerMenu()"
            id="hamburger-button"
          ></i>
        </div>
      </ul>

      <div class="burger-menu hidden" id="burger-menu">
        <div class="burger-menu-contact">
          <a class="burger-menu-1" href="index.html">Home</a>
          <a class="burger-menu-1" href="project.html">My Project</a>
          <a class="burger-menu-2" href="project.html">Testimonial</a>
        </div>
        <a class="burger-menu-3" href="contact.html">Contact</a>
      </div>
    </nav>

    <div class="section-testimonial">
      <div style="text-align: center">
        <h1>Testimonial</h1>
        <h4>Rating by star</h4>
      </div>
      <div class="div-button-rating">
        <div style="display: flex; gap: 1rem">
          <button class="button-rating-all" onclick="allTestimonial()">
            All
          </button>
          <button class="button-rating" onclick="buttonRatingTestimonial(1)">
            1 <i class="fa-solid fa-star fa-lg"></i>
          </button>
          <button class="button-rating" onclick="buttonRatingTestimonial(2)">
            2 <i class="fa-solid fa-star fa-lg"></i>
          </button>
        </div>
        <div style="display: flex; gap: 1rem">
          <button class="button-rating" onclick="buttonRatingTestimonial(3)">
            3 <i class="fa-solid fa-star fa-lg"></i>
          </button>
          <button class="button-rating" onclick="buttonRatingTestimonial(4)">
            4 <i class="fa-solid fa-star fa-lg"></i>
          </button>
          <button class="button-rating" onclick="buttonRatingTestimonial(5)">
            5 <i class="fa-solid fa-star fa-lg"></i>
          </button>
        </div>
      </div>
      <ul class="section-project-testimonial" id="testimoni"></ul>
    </div>

    <script src="js/hamburgerMenu.js"></script>
    <script src="js/testimonial.js"></script>
  </body>
</html>
