<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/project.css" />
    <link rel="stylesheet" href="css/_assets.scss" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/img/dumbways-logo.png" alt="" style="width: 50px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="padding: 2px 5px 2px 5px"
        >
          <span class="navbar-toggler-icon" style="width: 20px"></span>
        </button>

        <div
          class="collapse navbar-collapse position-relative"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="project.html">Add Project</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="testimonial.html" role="button">
                Testimonials
              </a>
            </li>
          </ul>
          <button type="button" class="btn btn-secondary">
            <a href="contact.html" style="text-decoration: none; color: white"
              >Contact</a
            >
          </button>
        </div>
      </div>
    </nav>

    <div class="d-flex flex-column align-items-center justify-content-center px-4">
      <h2 class="d-flex justify-content-center my-5 fw-bolder">GET IN TOUCH</h2>

      <div class="mb-3 col-6">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Samsul bahrain"
        />
        <label for="email" class="form-label mt-3"
          >Email</label
        >
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
        />
        <label for="phoneNumber" class="form-label mt-3">Phone Number</label>
        <input
          type="number"
          class="form-control"
          id="phoneNumber"
          placeholder="089726111111"
        />

        <label for="subject" class="form-label mt-3">Subject</label>
        <select
          class="form-select"
          id="subject"
          aria-label="Default select example"
        >
          <option selected>Frontend Developer</option>
          <option>Backend Developer</option>
          <option>Fullstack Developer</option>
        </select>

        <div class="form-floating mt-3">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="message"
            style="height: 200px"
          ></textarea>
          <label for="message">Description</label>
        </div>

        <div class="d-flex justify-content-end mt-3">
          <button class="btn btn-submit" onclick="submitData()">Submit</button>
        </div>
      </div>
    </div>

    <script src="js/contact.js"></script>
  </body>
</html>
