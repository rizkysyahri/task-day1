<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/project.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Detail Project</title>
  </head>
  <body>
    <nav class="navbar-project">
      <ul class="navbar-ul-project">
        <div class="nav-right">
          <img
            src="assets/img/dumbways-logo.png"
            alt="dumbways"
            class="logo-img"
          />
          <div class="contact-right">
            <li>
              <a href="index.html" class="nav-li-project">Home</a>
            </li>
            <li>
              <a href="project.html" class="nav-li-project-page">My Project</a>
            </li>
          </div>
        </div>
        <div class="contact-left">
          <li>
            <a href="contact.html" class="btn-contact">Contact Me</a>
          </li>
          <i
            class="fa-solid fa-bars fa-xl"
            style="cursor: pointer"
            onclick="hamburgerMenu()"
            id="hamburger-button"
          ></i>
        </div>
      </ul>

      <div class="burger-menu hidden" id="burger-menu">
        <div class="burger-menu-contact">
          <a class="burger-menu-1" href="index.html">Home</a>
          <a class="burger-menu-2" href="project.html">My Project</a>
        </div>
        <a class="burger-menu-3" href="contact.html">Contact</a>
      </div>
    </nav>

    <div class="section-project">
      <h1
        style="display: flex; justify-content: center"
        id="input-project-name"
      ></h1>
      <a
        href="project.html"
        style="display: flex; text-decoration: none; color: black"
      >
        <div>
          <i
            class="fa-solid fa-arrow-left fa-lg"
            style="margin-right: 10px"
          ></i>
          Project
        </div>
      </a>

      <div class="section-project-2">
        <div class="detail-1">
          <img src="" alt="" id="fileUpload" class="detail-img" />

          <div class="detail-section">
            <h4 class="header-duration">Duration</h4>
            <div class="detail-duration">
              <i class="fa-solid fa-calendar-days fa-lg"></i>
              <p id="start-date"></p>
              <span>-</span>
              <p id="end-date"></p>
            </div>

            <div class="detail-duration">
              <i class="fa-regular fa-clock fa-lg"></i>
              <p>1 Month</p>
            </div>

            <div>
              <h4
                style="
                  font-weight: 600;
                  font-size: 18px;
                  padding: 0;
                  margin-top: 40px;
                "
              >
                Technologies
              </h4>
              <div
                id="technologies"
                style="
                  display: flex;
                  flex-wrap: wrap;
                  gap: 2rem;
                  margin-top: 14px;
                "
              ></div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <p class="detail-description" id="input-description"></p>
      </div>
    </div>

    <script src="js/projectDetails.js"></script>
    <script src="js/hamburgerMenu.js"></script>
  </body>
</html>
