<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav class="navbar-contact">
      <ul class="navbar-ul-contact">
        <img
          src="assets/img/dumbways-logo.png"
          alt="dumbways"
          class="logo-img"
        />
        <li>
          <a href="index.html" class="nav-li-contact">Home</a>
        </li>
        <li>
          <a href="#" class="nav-li-contact">My Project</a>
        </li>
      </ul>
      <a href="contact.html" class="btn-contact">Contact Me</a>
    </nav>

    <div class="section-contact">
      <h1>GET IN TOUCH</h1>

      <div class="contact-input">
        <label for="name">Name</label>
        <input type="text" placeholder="Samsul bahrain" class="input-form" />
        <label for="email" style="margin-top: 20px">Email</label>
        <input
          type="email"
          placeholder="bahrain@gmail.com"
          class="input-form"
        />
        <label for="phone" style="margin-top: 20px">Phone Number</label>
        <input type="number" placeholder="089726111111" class="input-form" />
        <label for="subject" style="margin-top: 20px">Subject</label>
        <select name="subject" id="" class="form-subject">
          <option value="">Opsi 1</option>
          <option value="">Opsi 2</option>
          <option value="">Opsi 3</option>
        </select>
        <label for="" style="margin-top: 20px">Your Message</label>
        <textarea
          name=""
          id=""
          placeholder="Tuliskan pesan kamu disini"
          cols="30"
          rows="10"
          class="messsage-form"
        ></textarea>

        <div class="submit-btn">
          <button class="btn-submit">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
